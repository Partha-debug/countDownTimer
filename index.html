<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>

        <svg width="350" height="350" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve" style="shape-rendering:geometricPrecision; text-rendering:geometricPrecision; image-rendering:optimizeQuality; fill-rule:evenodd; clip-rule:evenodd"
viewBox="0 0 500 500">
      <circle r="45%" cx="50%", cy="50%"  fill ="transparent"  stroke="green"
      stroke-width ="5%" stroke-dasharray= "282.7%">
    </circle>
    <div class="timer" x="50%" y="50%" text-anchor="middle"  dy=".3em">
        <div class="controls">
          <input type="number" id="duration" min="0" value="0" />
          <div>
            <i class="fas fa-play" id="play_pause"></i>
          </div>
        </div>
      </div>    
    </svg>

    <script src="./timer.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
